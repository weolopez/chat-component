<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebLLM Chat Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
      }
    }
    
    @media (max-width: 768px) {
      .container {
        height: 100vh;
        border-radius: 0;
        max-width: 100%;
      }
      
      body {
        padding: 0;
      }
    }
    
    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s ease;
    }
    
    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    .theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <chat-component></chat-component>
  </div>
  
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
    <svg viewBox="0 0 24 24">
      <path d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z"></path>
    </svg>
  </button>
  
  <script type="module">
    // Import our web component
    import './chat-component.js';
    
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const chatComponent = document.querySelector('chat-component');
    
    // Check for saved theme preference or use the system preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.body.classList.add('dark-theme');
      chatComponent.setAttribute('dark', '');
      updateThemeIcon(true);
    }
    
    themeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-theme');
      
      if (isDark) {
        chatComponent.setAttribute('dark', '');
      } else {
        chatComponent.removeAttribute('dark');
      }
      
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateThemeIcon(isDark);
    });
    
    function updateThemeIcon(isDark) {
      themeToggle.innerHTML = isDark ? 
        '<svg viewBox="0 0 24 24"><path d="M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"></path></svg>' :
        '<svg viewBox="0 0 24 24"><path d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z"></path></svg>';
    }
  </script>
</body>
</html>
